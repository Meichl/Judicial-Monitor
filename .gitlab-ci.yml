stages:
  - lint
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

# Templates
.python_template: &python_template
  image: python:3.11-slim
  before_script:
    - pip install --upgrade pip
    - pip install -r requirements.txt

# Lint Stage
lint:ruff:
  <<: *python_template
  stage: lint
  script:
    - pip install ruff
    - ruff check app/
  allow_failure: false

lint:black:
  <<: *python_template
  stage: lint
  script:
    - pip install black
    - black --check app/
  allow_failure: false

lint:mypy:
  <<: *python_template
  stage: lint
  script:
    - pip install mypy
    - mypy app/ --ignore-missing-imports
  allow_failure: true

# Test Stage
test:unit:
  <<: *python_template
  stage: test
  services:
    - postgres:15-alpine
    - redis:7-alpine
  variables:
    POSTGRES_DB: test_db
    POSTGRES_USER: test_user
    POSTGRES_PASSWORD: test_pass
    DATABASE_URL: postgresql+asyncpg://test_user:test_pass@postgres/test_db
    REDIS_URL: redis://redis:6379/0
  script:
    - pytest tests/ -v --cov=app --cov-report=term --cov-report=xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
    expire_in: 1 week

# Build Stage
build:docker:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $IMAGE_NAME .
    - docker push $IMAGE_NAME
    - docker tag $IMAGE_NAME $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
    - develop

# Deploy Stage
deploy:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
  script:
    - echo "Deploying to staging environment..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST << EOF
        docker pull $IMAGE_NAME
        docker-compose -f /opt/judicial-monitor/docker-compose.yml up -d
        docker-compose -f /opt/judicial-monitor/docker-compose.yml exec -T app alembic upgrade head
      EOF
  environment:
    name: staging
    url: https://staging.judicial-monitor.example.com
  only:
    - develop

deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
  script:
    - echo "Deploying to production environment..."
    - |
      ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << EOF
        docker pull $IMAGE_NAME
        docker-compose -f /opt/judicial-monitor/docker-compose.yml up -d
        docker-compose -f /opt/judicial-monitor/docker-compose.yml exec -T app alembic upgrade head
      EOF
  environment:
    name: production
    url: https://judicial-monitor.example.com
  only:
    - main
  when: manual